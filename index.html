<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>always nin9</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-popup">
        <h1>always nin9</h1>
        <p>Descubre lo que tienes en común con el número 9.</p>
        <div>
            <label for="multiplier">9 ×</label>
            <input type="number" id="multiplier" placeholder="" min="1" max="999999"/>
        </div>
        <div id="steps" class="steps"></div>
        <div id="ai-response" class="steps"></div>
        <button id="resetButton">
            <img src="https://github.com/ExT-Yeredey/AlwaysNin9CreativeStudio/blob/main/Reset.png?raw=true" alt="Reset" style="width: 100%; height: 100%;">
        </button>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
